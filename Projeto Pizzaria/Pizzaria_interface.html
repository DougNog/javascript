<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Pizzaria</title>
  <link rel="stylesheet" href="Pizzaria_interface.css"> <!-- Vincula o CSS comentado anteriormente -->
</head>
<body>
  <div class="container">

    <!-- T√çTULO PRINCIPAL -->
    <h1>Sistema de Pizzaria</h1>

    <!-- MENU PRINCIPAL -->
    <div class="menu">
      <button onclick="mostrarCadastro()">
        <span class="icon">üìã</span> Cadastrar Pizza
      </button>
      <button onclick="mostrarCardapio()">
        <span class="icon">üçï</span> Ver Card√°pio
      </button>
      <button onclick="mostrarPedido()">
        <span class="icon">üõí</span> Fazer Pedido
      </button>
    </div>

    <!-- SE√á√ÉO DE CADASTRO DE PIZZAS -->
    <div id="cadastro" class="hidden">
      <h2>Cadastro de Pizza</h2>
      <form id="form-cadastro">
        <div class="form-group">
          <label for="nome">Nome da Pizza:</label>
          <input type="text" id="nome" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descri√ß√£o:</label>
          <input type="text" id="descricao" required>
        </div>
        <div class="form-group">
          <label for="preco">Pre√ßo (R$):</label>
          <input type="number" id="preco" step="0.01" required>
        </div>
        <button type="submit">Cadastrar</button>
        <button type="button" class="voltar-menu" onclick="voltarMenu()">Voltar ao Menu</button>
      </form>
    </div>

    <!-- SE√á√ÉO DE CARD√ÅPIO -->
    <div id="cardapio" class="hidden">
      <h2>Card√°pio</h2>
      <input type="text" id="busca-pizza" placeholder="Buscar pizza...">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descri√ß√£o</th>
            <th>Pre√ßo</th>
            <th>A√ß√£o</th>
          </tr>
        </thead>
        <tbody id="tabela-cardapio">
          <!-- As pizzas ser√£o listadas aqui via JavaScript -->
        </tbody>
      </table>
      <button type="button" class="voltar-menu" onclick="voltarMenu()">Voltar ao Menu</button>
    </div>

    <!-- SE√á√ÉO DE PEDIDO -->
    <div id="pedido" class="hidden">
      <h2>Fazer Pedido</h2>
      <div class="pedido-container">

        <!-- Lista de pizzas dispon√≠veis -->
        <div class="lista-pizzas">
          <h3>Pizzas Dispon√≠veis</h3>
          <div id="lista-pizzas">
            <!-- Cada item de pizza ser√° inserido aqui dinamicamente -->
          </div>
        </div>

        <!-- Resumo do pedido -->
        <div class="resumo-pedido">
          <h3>Resumo do Pedido</h3>
          <ul id="resumo-pedido">
            <li class="vazio">Nenhuma pizza adicionada</li>
          </ul>
          <div class="total-pedido">
            Total: <span id="total">R$ 0,00</span>
          </div>

          <!-- Dados do cliente -->
          <div class="info-cliente">
            <div class="form-group">
              <label for="nome-cliente">Seu Nome:</label>
              <input type="text" id="nome-cliente" required>
            </div>
            <div class="form-group">
              <label for="endereco-cliente">Endere√ßo:</label>
              <input type="text" id="endereco-cliente" required>
            </div>
            <button class="btn-finalizar">Finalizar Pedido</button>
            <button type="button" class="voltar-menu" onclick="voltarMenu()">Voltar ao Menu</button>
          </div>
        </div>

      </div>
    </div>
<script src="Pizzaria_interface.js"></script> <!-- Vincula o JavaScript comentado anteriormente -->
  </div>
</body>
</html>
