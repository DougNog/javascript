<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria de Filme</title>
</head>

<body>
    Classificação Etária: <input type="text" id="classificacao" vaue="14"><br><br>
    <button onclick="exibirCategoria()">Exibir Categoria</button><br><br>
    <div id="resultadoFilme"></div><br><br>

    <script>
        function exibirCategoria() {
            let idade = document.getElementById("classificacao").value;
            let categoria;
            switch (idade) {
                case "Livre":
                    categoria = "Livre para todas as idades.";
                    break;
                case "10":
                case "12":
                    categoria = "Permitido para maiores de 10 anos.";
                    break;
                case "14":
                    categoria = "Permitido para maiores de 14 anos.";
                    break;
                case "16":
                    categoria = "Permitido para maiores de 16 anos.";
                    break;
                case "18":
                    categoria = "Permitido para maiores de 18 anos.";
                    break;
                default:
                    categoria = "Classificação inválida!";

                    document.getElementById("resultadoFilme").innerHTML = categoria;
                    break;
            }
        }
    </script>
</body>

</html>
