<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="vetorMédia" placeholder="Digite os números separados por vírgula">
    <button onclick="calcularmedia()">Calcular média</button>
    <p id="resultadoSoma"></p>
    <script>
        function calcularmedia(){
            const vetor=document.getElementById("vetorMédia").value.split(',').map(Number);
            let soma=0
            for(let i=0;i<vetor.length;i++){
                soma+=vetor[i];
            }
            let media=soma/vetor.length
            document.getElementById("resultadoSoma").innerHTML="Média: "+media
        }
    </script>
</body>
</html>
