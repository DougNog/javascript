<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Leitura Feliz - Empréstimos</title>
</head>
<body>
    <h1>Biblioteca Leitura Feliz</h1>
    <p>Selecione o tipo de usuário:</p>
    <select id="tipoUsuario">
        <option value="estudante">Estudante</option>
        <option value="professor">Professor</option>
        <option value="visitante">Visitante</option>
    </select>
    <br><br>
    <label for="quantidadeLivros">Quantidade de livros:</label>
    <input type="number" id="quantidadeLivros" min="1" placeholder="Digite a quantidade">
    <br><br>
    <button onclick="verificarEmprestimo()">Verificar Empréstimo</button>
    <p id="resultado"></p>
    <script>
        function verificarEmprestimo() {
            const tipoUsuario = document.getElementById('tipoUsuario').value;
            const quantidadeLivros = parseInt(document.getElementById('quantidadeLivros').value);
            const resultado = document.getElementById('resultado');

            let limiteLivros;

            if (tipoUsuario === "estudante") {
                limiteLivros = 3;
            } else if (tipoUsuario === "professor") {
                limiteLivros = 5;
            } else if (tipoUsuario === "visitante") {
                limiteLivros = 1;
            }

            if (quantidadeLivros <= limiteLivros) {
                resultado.textContent = "Empréstimo permitido!";
            } else {
                resultado.textContent = `Empréstimo não permitido. Limite de livros para ${tipoUsuario} é ${limiteLivros}.`;
            }
        }
    </script>
</body>
</html>
